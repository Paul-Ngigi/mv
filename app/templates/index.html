{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row mt-3">
        {% for movie in movies %}
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header bg-dark text-white">{{movie.title|truncate(40)}}</div>
                <div class="card-body">Auditorium: {{foo(movie.auditoriumId)}}</div>
                <div class="card-body">Ticket Price: ${{movie.price}}</div>
                <div class="card-body">
                    <p class="text-mute">Date: {{movie.date.strftime('%Y-%m-%d')}}</p>
                    <p class="text-mute">Time: {{movie.date.strftime('%H:%M:%S')}}</p>
                </div>
                <div class="card-footer bg-dark">                    
                    <button class="btn btn-primary"
                        onclick="window.location.href='{{ url_for('main.details', id=movie._id)}}'">More information</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
